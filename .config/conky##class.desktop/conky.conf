--${goto 373}${voffset 1}${font Dingytwo:size=17}${if_match ${memperc} >= 90}${color3}O$color${else}O$endif$font
--${goto 373}${voffset 1}${font Dingytwo:size=17}${if_match ${fs_free_perc /home} <= 10}${color3}1$color${else}1$endif$font
