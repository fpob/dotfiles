# ~/.tmux.conf

set -g default-terminal "screen-256color"

# Set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Increase scrollback lines
set -g history-limit 10000


# Renumber all windows at once
bind W move-window -r

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# Reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind b send-prefix

# Keep your finger on ctrl, or don't, same result
bind C-d detach-client
bind C-p paste-buffer

# Easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e \
    setw synchronize-panes on \;\
    display 'Synchronize: ON'
bind E \
    setw synchronize-panes off \;\
    display 'Synchronize: OFF'

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# hjkl pane resising
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5


# New window in PWD
bind c new-window -c "$PWD"

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %
unbind '"'


# Vim-style copy/paste and choice modes
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel


# Mouse mode
set -g mouse on

unbind m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

unbind M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# Mouse scroll
#bind -n WheelUpPane \
#    select-pane -t= \;\
#    copy-mode -e \;\
#    send-keys -M
#bind -n WheelDownPane\
#    select-pane -t= \;\
#    copy-mode -e \;\
#    send-keys -M

# Mouse speeder scroll
bind -n C-WheelUpPane \
    select-pane -t= \;\
    copy-mode -e \;\
    send-keys -M
bind -n C-WheelDownPane \
    select-pane -t= \;\
    copy-mode -e \;\
    send-keys -M

# Mouse speeder scroll
bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down
bind -t emacs-copy C-WheelUpPane   halfpage-up
bind -t emacs-copy C-WheelDownPane halfpage-down


# Terminal title
set -g set-titles on
set -g set-titles-string "#H:#S"

# Update status bar every N seconds (default 15)
set -g status-interval 5

# Left status
set -g status-left '[#S] '
set -g status-left-length 32

# Right status
set -g status-right ' #H [%Y-%m-%d %H:%M]'
set -g status-right-length 64
