# Powerline Theme
# https://github.com/jimeh/tmux-themepack

# Update status bar every N seconds (default 15)
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour88,bold] #S #[fg=colour88,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235]#[fg=colour235,bg=colour233,nobold]"
#set -g status-left "#[fg=colour232,bg=colour88,bold] #S #[fg=colour88,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235]#{prefix_highlight}#[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %H:%M #[fg=colour88,bg=colour240]#[fg=colour232,bg=colour88,bold] #H "
#set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour88,bg=colour240]#[fg=colour232,bg=colour88,bold] #H "

# Prefix higlight configuration
set -g @prefix_highlight_fg 'colour240' # default is 'colour231'
set -g @prefix_highlight_bg 'colour235'  # default is 'colour04'
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour160,bold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour88
set -g window-status-current-fg colour16

# Window with activity status
set -g window-status-activity-bg colour88  # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour88

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour88
set -g clock-mode-style 24

# Message
set -g message-bg colour88
set -g message-fg black

# Command message
set -g message-command-bg colour88
set -g message-command-fg black

# Mode
set -g mode-bg colour124
set -g mode-fg colour231

# Plugins ------------------------------------------------------------------{{{1

set -g @resurrect-dir '~/.tmux/environments'
set -g @continuum-save-interval '30'    # minutes
set -g @continuum-restore 'on'          # restore when tmux-server starts
set -g @shell_mode 'vi'
set -g @resurrect-processes 'false'     # dont restore any programs

run-shell ~/.tmux/plugins/resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/continuum/continuum.tmux
run-shell ~/.tmux/plugins/prefix-highlight/prefix_highlight.tmux
run-shell ~/.tmux/plugins/yank/yank.tmux
